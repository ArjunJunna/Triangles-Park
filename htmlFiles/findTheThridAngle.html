<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Find the 3rd Angle</title>
  </head>
  <body>
    <div class="content">
      <a href="/index.html">Go Back</a>
      <p>Find the 3rd angle for the given two angles of a Triangle.</p>
      <form action="" class="form" id="formForThirdAngle">
        <label
          >A =
          <input
            type="text"
            min="1"
            max="180"
            required
            class="inputBox firstAngle"
        /></label>
        <label>
          B =
          <input
            type="text"
            min="1"
            max="180"
            required
            class="inputBox secondAngle"
          />
        </label>
        <label>
          C =
          <input
            type="number"
            min="1"
            max="180"
            required
            class="inputBox guessAngle"
          />
        </label>
        <button type="button" class="btn" id="generateAngles">
          Generate Angle
        </button>
        <button type="submit" class="btn">Check</button>
      </form>
      <div class="output">.</div>
    </div>
    <footer class="footer">
      <ul>
        <li><a href="https://twitter.com/Arjun_R_A">Twitter</a></li>
        <li>
          <a href="https://www.linkedin.com/in/arjun-r-a-3362aa147/"
            >LinkedIn</a
          >
        </li>
        <li><a href="https://github.com/arjunjunna">Github</a></li>
      </ul>
    </footer>
    <script src="../jsFiles/checkForThirdAngle.js"></script>
  </body>
</html>
