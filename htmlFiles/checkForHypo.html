<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Check for Hypotenuse</title>
  </head>
  <body>
    <div class="content">
      <a href="/index.html">Go Back</a>
      <p>
        Enter the lengths of sides of right angle triangle and check for the
        hypotenuse value.
      </p>
      <form action="" class="form" id="formForHypotenuse">
        <label
          >A =
          <input
            type="number"
            min="1"
            max="180"
            required
            class="inputBox inputSide"
        /></label>
        <label>
          B =
          <input
            type="number"
            min="1"
            max="180"
            required
            class="inputBox inputSide"
          />
        </label>
        <button type="submit" class="btn">Check</button>
      </form>
      <div class="output">Results will be displayed here.</div>
    </div>
